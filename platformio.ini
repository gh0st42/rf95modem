[env:heltec_wifi_lora_32]
platform = espressif32
board = heltec_wifi_lora_32
framework = arduino
lib_deps =  1841@1.0.1, 124@1.89
build_flags = -fexceptions -DRFM95_CS=18 -DRFM95_RST=14 -DRFM95_INT=26